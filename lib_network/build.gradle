plugins {
    id 'com.android.library'
    id 'kotlin-android'
}
apply from: "${project.rootDir}/config.gradle"
android {
    defaultConfig {
        versionCode 1
        versionName "1.0"

        consumerProguardFiles "consumer-rules.pro"
    }
}

dependencies {
    implementation deps.kotlin.stdlib
    implementation deps.retrofit.api
    implementation deps.retrofit.gson_converter
    implementation deps.retrofit.scalars_converter
}